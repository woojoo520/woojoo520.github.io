          <h3 id="最近公共祖先lca-lowest-common-ancestor"><a class="markdownIt-Anchor" href="#最近公共祖先lca-lowest-common-ancestor"></a> 最近公共祖先（LCA, lowest common ancestor)</h3>
<h4 id="基于二分搜索的算法"><a class="markdownIt-Anchor" href="#基于二分搜索的算法"></a> 基于二分搜索的算法</h4>
<p><img src="//woojoo520.github.io/2020/01/31/挑战程序设计竞赛-day14/images/$(filename)/1580440175576.png" alt="1580440175576"></p>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 如果只计算一次LCA的话，这就足够了，算法的复杂度为O(n)</span></span><br><span class="line"><span class="comment">// 输入</span></span><br><span class="line"><span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt; G[MAX_V];   <span class="comment">// 图的邻接表表示</span></span><br><span class="line"><span class="keyword">int</span> root;               <span class="comment">// 根节点的编号</span></span><br><span class="line"><span class="keyword">int</span> parent[MAX_V];      <span class="comment">// 父亲节点(根节点的父亲记为-1)</span></span><br><span class="line"><span class="keyword">int</span> depth[MAX_V];      <span class="comment">// 节点的深度</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">dfs</span><span class="params">(<span class="keyword">int</span> v, <span class="keyword">int</span> p, <span class="keyword">int</span> d)</span> </span>&#123;</span><br><span class="line">    parent[v] = p;</span><br><span class="line">    depth[v] = d;</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; G[v].size(); i++) &#123;</span><br><span class="line">        <span class="keyword">if</span>(G[v][i] != p) &#123;</span><br><span class="line">            dfs(G[v][i], v, d + <span class="number">1</span>);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 预处理</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">init</span><span class="params">()</span> </span>&#123;</span><br><span class="line">    <span class="comment">// 预处理出parent和depth</span></span><br><span class="line">    dfs(root, <span class="number">-1</span>, <span class="number">0</span>);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 计算u和v的LCA</span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">lca</span><span class="params">(<span class="keyword">int</span> u, <span class="keyword">int</span> v)</span> </span>&#123;</span><br><span class="line">    <span class="comment">// 让u和v向上走到同一深度</span></span><br><span class="line">    <span class="keyword">while</span>(depth[u] &gt; depth[v]) &#123;</span><br><span class="line">        u = parent[u];</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">while</span>(depth[v] &gt; depth[u]) &#123;</span><br><span class="line">        v = parent[v];</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">// 让u和v向上走到同一节点</span></span><br><span class="line">    <span class="keyword">while</span>(u != v) &#123;</span><br><span class="line">        u = parent[u];</span><br><span class="line">        v = parent[v];</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> u;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p><img src="//woojoo520.github.io/2020/01/31/挑战程序设计竞赛-day14/images/$(filename)/1580440243333.png" alt="1580440243333"></p>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;bits/stdc++.h&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"><span class="keyword">const</span> <span class="keyword">int</span> MAX_V = <span class="number">100</span>;</span><br><span class="line"><span class="keyword">const</span> <span class="keyword">int</span> MAX_LOG_V = <span class="number">10</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 如果只计算一次LCA的话，这就足够了，算法的复杂度为O(n)</span></span><br><span class="line"><span class="comment">// 输入</span></span><br><span class="line"><span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt; G[MAX_V];               <span class="comment">// 图的邻接表表示</span></span><br><span class="line"><span class="keyword">int</span> root;                           <span class="comment">// 根节点的编号</span></span><br><span class="line"><span class="keyword">int</span> parent[MAX_LOG_V][MAX_V];       <span class="comment">// v向上走2^k所到达的节点(超过根时记为-1)</span></span><br><span class="line"><span class="keyword">int</span> depth[MAX_V];                   <span class="comment">// 节点的深度</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">dfs</span><span class="params">(<span class="keyword">int</span> v, <span class="keyword">int</span> p, <span class="keyword">int</span> d)</span> </span>&#123;</span><br><span class="line">    parent[<span class="number">0</span>][v] = p;</span><br><span class="line">    depth[v] = d;</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; G[v].size(); i++) &#123;</span><br><span class="line">        <span class="keyword">if</span>(G[v][i] != p) &#123;</span><br><span class="line">            dfs(G[v][i], v, d + <span class="number">1</span>);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 预处理</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">init</span><span class="params">(<span class="keyword">int</span> V)</span> </span>&#123;</span><br><span class="line">    <span class="comment">// 预处理出parent[0]和depth</span></span><br><span class="line">    dfs(root, <span class="number">-1</span>, <span class="number">0</span>);</span><br><span class="line">    <span class="comment">// 预处理出parent</span></span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> k = <span class="number">0</span>; k &lt; MAX_LOG_V; k++) &#123;</span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> v = <span class="number">0</span>; v &lt; V; v++) &#123;</span><br><span class="line">            <span class="keyword">if</span>(parent[k][v] &lt; <span class="number">0</span>) &#123;</span><br><span class="line">                parent[k + <span class="number">1</span>][v] = <span class="number">-1</span>;</span><br><span class="line">            &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                parent[k + <span class="number">1</span>][v] = parent[k][parent[k][v]];</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 计算u和v的LCA</span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">lca</span><span class="params">(<span class="keyword">int</span> u, <span class="keyword">int</span> v)</span> </span>&#123;</span><br><span class="line">    <span class="comment">// 让u和v向上走到同一深度</span></span><br><span class="line">    <span class="keyword">if</span>(depth[u] &gt; depth[v]) &#123;</span><br><span class="line">        swap(u, v);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">// 将两者深度之差表示成二进制的形式，然后从最低位开始，如果最低位为第k位，并且是1，表示应该向上走2^k步，即parent[k][v]</span></span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> k = <span class="number">0</span>; k &lt; MAX_LOG_V; k++) &#123;</span><br><span class="line">        <span class="keyword">if</span>((depth[v] - depth[u]) &gt;&gt; k &amp; <span class="number">1</span>) &#123;</span><br><span class="line">            v = parent[k][v];</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span>(u == v) &#123;</span><br><span class="line">        <span class="keyword">return</span> u;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">// 利用二分搜索计算LCA</span></span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> k = MAX_LOG_V - <span class="number">1</span>; k &gt;= <span class="number">0</span>; k--) &#123;</span><br><span class="line">        <span class="keyword">if</span>(parent[k][u] != parent[k][v]) &#123;</span><br><span class="line">            u = parent[k][u];</span><br><span class="line">            v = parent[k][v];</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> parent[<span class="number">0</span>][u];</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h4 id="基于rmq的算法"><a class="markdownIt-Anchor" href="#基于rmq的算法"></a> 基于RMQ的算法</h4>

ss="keyword">int</span> k = <span class="number">0</span>;</span><br><span class="line">    dfs(root, <span class="number">-1</span>, <span class="number">0</span>, k);</span><br><span class="line">    <span class="comment">// 预处理出RMQ(返回的不是最小值，而是最小值对应下标)</span></span><br><span class="line">    rmg_init(depth, V * <span class="number">2</span> - <span class="number">1</span>);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 计算u和v的LCA</span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">lca</span><span class="params">(<span class="keyword">int</span> u, <span class="keyword">int</span> v)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">return</span> vs[query(min(id[u], id[v]), max(id[u], id[v]) + <span class="number">1</span>)];</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
