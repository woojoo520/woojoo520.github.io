        <h2 id="远程服务器后台运行命令"><a href="#远程服务器后台运行命令" class="headerlink" title="远程服务器后台运行命令"></a>远程服务器后台运行命令</h2><p><code>nohup 你的命令 &gt;file.out &amp;</code></p>
<p><code>&amp;</code>是后台运行</p>
<p><code>nohup</code>可以使进程忽略父进程的死亡带来的关闭，即shell关闭的时候还能跑</p>
<p>运行以后会出现<code>nohup</code>，忽略输出重定向错误到标准输出端</p>
<p>这是正常的，下面只需要按任意一个键，然后回车退出就好了</p>
<p>否则关闭shell时仍然会杀死子进程。</p>
